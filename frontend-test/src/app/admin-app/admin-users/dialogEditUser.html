<form [formGroup]="editUserForm">
    <div style="text-align: center;">
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content style>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="data.email" appearance="fill" formControlName="email" required>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="data.username" appearance="fill" formControlName="username" required>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="data.first_name" appearance="fill" formControlName="first_name" required>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input  matInput [(ngModel)]="data.last_name" appearance="fill" formControlName="last_name" required >
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>Active Status</mat-label>
            <mat-select [(ngModel)]="data.is_active" appearance="fill" formControlName="is_active" required>
                <mat-option value="true">Active</mat-option>
                <mat-option value="false">Inactive</mat-option>
            </mat-select>
        </mat-form-field><br>
    </div>
    </div>
    <div mat-dialog-actions style="display: flex; justify-content: center;">
        <button mat-button  [disabled]="!editUserForm.valid" [mat-dialog-close]="data" type="submit">Edit User</button>
        <button mat-button [mat-dialog-close]>Cancel</button>
      </div>
    
    </form>
