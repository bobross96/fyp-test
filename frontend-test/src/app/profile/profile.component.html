
<div style="padding-left:1em" *ngIf="users">
    <h1>Group Members</h1>
    <div *ngFor="let user of users">
        <ul>
            <p>{{user.username}}</p>
            <li>{{user.first_name}} {{user.last_name}}</li>
            <li>{{user.email}}</li>
        </ul>
        <hr>

    </div>

</div>
