<h1 mat-dialog-title>Job</h1>
<div mat-dialog-content [formGroup]="dialogForm" style="display : flex; justify-content : space-between">
    <div>
    <mat-form-field>
        <mat-label>Job Details</mat-label>
        <input matInput type="text"  formControlName="jobDetails" required>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
        <mat-label>Assigned To:</mat-label>
        <input matInput type="text"  formControlName="jobOwner" required>
    </mat-form-field><br>
    <mat-form-field>
        <input matInput type="text"  formControlName="jobBoard" required>
    </mat-form-field>
    </div><br>
    

</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)=save()>Save</button>
    <!-- <button mat-button [mat-dialog-close]="data">Save</button> -->
</div>
