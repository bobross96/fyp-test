<p>Team Board <button>Update</button></p>

<form [formGroup]="boardForm">
<div cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>
      <div class="example-box"><button (click)="addJob('todo')">Add Job</button></div>
      <div
        cdkDropList
        [cdkDropListData]="boardForm.get('todo')['controls']"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of boardForm.get('todo')['controls']; index as index" cdkDrag>
          <button style="float : right" (click)="deleteControl(item,'todo',index)">X</button><br><br>
          <div [formGroup]="item">
              <input type="text" formControlName="job">
          </div>
        </div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Doing</h2>
      <div class="example-box"><button (click)="addJob('doing')">Add Job</button></div>
      <div
        cdkDropList
        [cdkDropListData]="boardForm.get('doing')['controls']"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of boardForm.get('doing')['controls']; index as index" cdkDrag>
          <button style="float : right" (click)="deleteControl(item,'doing',index)">X</button><br><br>
          <div [formGroup]="item">
            <input type="text" formControlName="job">
          </div>
        </div>
      </div>
    </div>

    <div class="example-container">
        <h2>Done</h2>
        <div class="example-box"><button (click)="addJob('done')">Add Job</button></div>
        <div
          cdkDropList
          [cdkDropListData]="boardForm.get('done')['controls']"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of boardForm.get('done')['controls']; index as index" cdkDrag>
            <button style="float : right" (click)="deleteControl(item,'done',index)">X</button><br><br>
            <div [formGroup]="item">
              <input type="text" formControlName="job">
            </div>
          </div>
        </div>
      </div>
  </div>
</form>
