<body>
    <h2>Login Form</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text" [(ngModel)]="model.email" id="email" name="email" #email='ngModel'>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="model.password" id="password" name="password" #password='ngModel'>
            </mat-form-field>
        </div>
        <input type="submit" value="Login">
    </form>
</body>
