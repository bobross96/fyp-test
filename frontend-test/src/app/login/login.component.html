
<header>
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between baseline" id="flexToolbar">
      
      <span id="projectTitle">Project Management</span>
    
      <button mat-button color="warn" id="logout" routerLink="/register" routerLinkActive="active">Register</button>
     
    </mat-toolbar>
</header>
<body>
    <h2>Login </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" id="email" name="email" required >
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password"formControlName="password" id="password" name="password" required >
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</body>
