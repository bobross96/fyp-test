



<mat-form-field style="margin-left: 40px;" appearance="fill" *ngIf="projects">
  <mat-label>Select a project</mat-label>
  <mat-select [(value)]="selectedProject" (selectionChange)="changeProject()">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let project of projects" value="{{project.id}}">{{project.project_name}}</mat-option>
    
  </mat-select>
</mat-form-field>
<div style="margin-left: 40px; font-weight: bold;"*ngIf="studentProject">
  <h2>{{studentProject}}</h2>
</div>
<div class='demo-app'>

     <div class='demo-app-sidebar'>
      <div class='demo-app-sidebar-section'>
        <button mat-raised-button (click)="handleDateSelect()">Add Event</button>
        
      </div>

    </div>
    <!-- <week-number></week-number> -->
    
    <div class='demo-app-main'>
        <full-calendar #calendar *ngIf='calendarVisible' [options]='calendarOptions'></full-calendar>
    </div>

   

</div>
