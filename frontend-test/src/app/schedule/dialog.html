<h1 mat-dialog-title>Add Task</h1>
<div mat-dialog-content style>
  <mat-form-field appearance="fill">
    <mat-label>Task Type</mat-label>
    <mat-select [(ngModel)]="data.task_type" required>
      <mat-option value="Weekly Report">Weekly Report</mat-option>
      <mat-option value="Meeting Notes">Meeting Notes</mat-option>
      <mat-option value="Interim Report">Interim Report</mat-option>
      <mat-option value="Final Report">Final Report</mat-option>
    </mat-select>
  </mat-form-field><br>
  <div style="display: flex; ">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Task Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <input type="checkbox" id="showDate" name="showDate" [(ngModel)]="data.showDate">
  <label for="showDate">Toggle Time</label>
  </div>
  <div style="display:flex" *ngIf="data.showDate">
  <ngb-timepicker [(ngModel)]="data.startTime" [spinners]="data.spinners" style="font-size: smaller;">
  </ngb-timepicker><span style="padding: 10px;">-</span>
  <ngb-timepicker [(ngModel)]="data.endTime" [spinners]="data.spinners" style="font-size: smaller;">
  </ngb-timepicker>
</div>
  <br>
</div>
<div mat-dialog-actions>

  <button mat-button [mat-dialog-close]="data" type="submit">Add</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
