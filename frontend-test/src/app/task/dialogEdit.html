<h1 mat-dialog-title>Edit Task</h1>
<div mat-dialog-content style>
    <mat-form-field>
        <mat-label>Task Title</mat-label>
        <input matInput [(ngModel)]="data.title" appearance="fill" required>
      </mat-form-field><br>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput [(ngModel)]="data.content" appearance="fill" required></textarea>
      </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Task Type</mat-label>
    <mat-select [(ngModel)]="data.task_type" appearance="fill" required>
      <mat-option value="Weekly Report">Weekly Report</mat-option>
      <mat-option value="Meeting Notes">Meeting Notes</mat-option>
      <mat-option value="Interim Report">Interim Report</mat-option>
      <mat-option value="Final Report">Final Report</mat-option>
    </mat-select>
  </mat-form-field><br>
  <!-- <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Task Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br> -->
  <mat-form-field>
    <mat-label>Hours Spent</mat-label>
    <input type="number" matInput [(ngModel)]="data.hours_spent" min="0" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" type="submit">Update</button>
  <button mat-button [mat-dialog-close]>Cancel</button>
</div>
