<div *ngIf="data.pdfSrc">
<pdf-viewer [src]="data.pdfSrc" 
              [render-text]="true"
              style="display: block; height: 100vh;"
              [fit-to-page]="true"
              [show-borders]="true"
              
></pdf-viewer>
</div>
<div *ngIf="data.objectUrl">
<ngx-doc-viewer
    [url]='data.objectUrl'
    viewer="mammoth"
    style="width:100%;height:100vh;"
>
</ngx-doc-viewer>
</div>
